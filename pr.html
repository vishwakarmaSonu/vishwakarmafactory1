<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="signin-form" action="https://vishwakarmaartspaymentapi.pythonanywhere.com/login/" method="POST"> <!-- Specify the Django login URL -->
        <input type="text" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#signin-form").submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();

                // Send AJAX request to login API endpoint
                $.ajax({
                    type: "POST",
                    url: "https://vishwakarmaartspaymentapi.pythonanywhere.com/login/",
                    data: formData,
                    success: function(response) {
                        console.log(response);
                        alert("Sign in successful!");
                        // Redirect to the restricted page after successful login
                        window.location.href = "http://127.0.0.1:8000/api/restricted-page"; // Specify the Django restricted page URL
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                        alert("Sign in failed! Please check your credentials.");
                    }
                });
            });
        });
    </script>
</body>
</html>
