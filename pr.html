<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Access Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>API Access Example</h1>

    <!-- Sign Up Form -->
    <form id="signup-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <!-- Sign In Form -->
    <form id="signin-form">
        <input type="text" name="username" placeholder="username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    <script>
        // Function to handle sign-up form submission
        $("#signup-form").submit(function(event) {
            event.preventDefault();
            var formData = $(this).serialize();
            $.post("https://vishwakarmaartspaymentapi.pythonanywhere.com/api/register/", formData, function(response) {
                console.log(response);
                alert("Sign up successful!");
            }).fail(function(xhr, status, error) {
                console.error(xhr.responseText);
                alert("Sign up failed!");
            });
        });

        // Function to handle sign-in form submission
        $("#signin-form").submit(function(event) {
            event.preventDefault();
            var formData = $(this).serialize();
            $.post("https://vishwakarmaartspaymentapi.pythonanywhere.com/api/login/", formData, function(response) {
                console.log(response);
                alert("Sign in successful!");
                window.location.href ="co.html"
            }).fail(function(xhr, status, error) {
                console.error(xhr.responseText);
                alert("Sign in failed!");
            });
        });
    </script>
</body>
</html>
