    <style>
      @keyframes waveAnimation {
          0%, 100% {
              transform: translateY(0);
          }
          50% {
              transform: translateY(-20px);
          }
      }

     @keyframes colorAnimation {
         0% {
              color: rgb(26, 239, 62);
          }
          25% {
              color: rgb(33, 166, 238);
          }
          50% {
              color: rgb(0, 255, 17);
          }
          55% {
              color: rgb(24, 186, 204);
          }
          60% {
              color: rgb(13, 228, 34);
          }
          65% {
              color: rgb(52, 150, 255);
          }
      }
      #animated-text {
          display: inline-block;
          font-size: 2em;
          animation: waveAnimation 2s ease-in-out infinite, colorAnimation 4s ease-in-out infinite;
      }
  </style>
    <style>
        body {

        width: 200px;
        height: 200px;
        overflow: hidden;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        width: 100%;
        height: auto;
        display: block;
        opacity: 0;
        transform: scale(0.8);
        animation: scaleAndFade 1s ease-in-out forwards;

        from {

          document.addEventListener("DOMContentLoaded", function() {
              // Display the pop-up after 2 seconds (adjust the time as needed)
              setTimeout(function() {
                  showPopup();
              }, 100);
          });
  
          function showPopup() {
              var popup = document.getElementById('popup');
              var overlay = document.getElementById('overlay');
  
              popup.style.display = 'block';
              overlay.style.display = 'block';
  
              // Close the pop-up after 5 seconds (adjust the time as needed)
              setTimeout(function() {
                  closePopup();
                  // Redirect to the next page after 2 seconds (adjust the time as needed)
                  setTimeout(function() {
                      window.location.href = 'al.html';
                  }, 2000);
              }, 10);
          }
  
          function closePopup() {
              var popup = document.getElementById('popup');
              var overlay = document.getElementById('overlay');
  
              popup.style.display = 'none';
              overlay.style.display = 'none';
          }
      </script>
